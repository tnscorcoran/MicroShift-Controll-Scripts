---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guiseai
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: guiseai
  labels:
    app: guiseai
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guiseai
      version: v1
  template:
    metadata:
      labels:
        app: guiseai
        version: v1
    spec:
      containers:
        - resources:
            limits:
              cpu: '1'
              memory: 1000Mi
            requests:
              cpu: '0.1'
              memory: 800Mi
          terminationMessagePath: /dev/termination-log
          name: guise
          securityContext:
            capabilities:
              drop: ["ALL"]
            privileged: false
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: guiseai
              containerPort: 65432  #   The image runs on local port - 65432
              protocol: TCP
          imagePullPolicy: IfNotPresent
          terminationMessagePolicy: File
          image: quay.io/tcorcoran/guise-model
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: guiseai
      serviceAccount: guiseai
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: guiseai
  labels:
    app: guiseai
    service: guiseai
spec:
  ports:
    - name: 9000-tcp
      port: 9000
      protocol: TCP
      targetPort: 9000
  type: ClusterIP
  selector:
     app: guiseai
  sessionAffinity: None
